    <!-- 

        CSS Grammer

        선택자 { 속성: 값; }
        1. 선택자: 문서 내에서 원하는 태그를 검색
        2. 속성 : 서식 종류 
        3. 값 : 서식 값

        CSS 선택자, CSS selector
        - HTML 문서 내에서 서식을 적용하려는 대상 태그를 검색하는 도구 
        
        1. 전체 선택자
        - 모든 태그를 선택한다.
        - 모든 태그에 동일한 서식을 적용할 때 사용

        2. 태그 선택자
        - 태그명을 가지고 원하는 태그를 선택한다.
        - 검색된 모든 태그를 일괄 적용   >   생산성!
        - 사용 쉬움
        - 단점 > 같은 태그를 일괄 적용

        3. ID 선택자
        - 태그에 명시된 id 속성을 검색해서 태그를 선택
        - 태그명#ID
        - 원하는 태그를 직접 선택할 수 있다.
        - 일괄 적용이 안된다.
        - DB에서 PK와 같은 것

        4. Class 선택자
        - 태그에 명시된 class 속성을 검색해서 태그를 선택
        - 태그명.Class
        - 일괄 적용이 도니다. > class 그룹을 묶기 위한 식별자라서


            1. 전체선택자
            ----------------------
            2. 태그 선택자
            3. ID 선택자
            4. Class 선택자
            ----------------------
            5. 나머지 > 2~4 를 조합
\   

     -->
