<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        1.사람(인력)
        - 디자이너 -> 이미지 -> 개발자
        - 1개 전달 vs 50개 전달
        - 파일명

        2. 성능 
        - 50개 > 클라이언트와 서버간의 통신 > 50번 진행
        - 1개 > 클라이언트와 서버간의 통신 > 1번 진행
        
        */

        #btn{
            width: 270px;
            height: 100px;
            background-image: url(images/sp_main_1f05c0.png);
            background-position: -540px -110px;
            cursor: pointer;
        }
        #btn:hover{
            background-position: -540px -220px;
        }

    </style>

</head>
<body>
    <div id="logo"></div>
    <hr>
    <div id="btn"></div>
    
</body>
</html>
