<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .news{
            width: 650px;
        }
        .news .header{
            font-size: 14px;
            color: #3f63bf;   
            font-weight: bold;
            letter-spacing: -1px;
            margin: 16px 5px;
        }
        .item{
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #DDD;
        }
        .item img{
            float: left;
            border: 1px solid #DDD;
            margin-right: 15px;

        }
        .item > wrap{
            float: left;
            width: 450px;
        }
    
        .news .content .item .title{
            font-size: 15px;
            color: black;
            padding: 0px 4px 6px 9px;
            font-weight: bold;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }                      
        .item .desc{
            font-size: 13px;
            color: #666;
            line-height: 20px;
            letter-spacing: -1px;
            margin-bottom: 5px;

        }
        .item .auth{
            font-size: 12px;
            color: #888;
            letter-spacing: -1px;

        }
    </style>
</head>
<body>
    <div class="news">
        <div class="header">스페이스X 스타십 발사 승인 "17일 비행 목표"</div>
        <div class="content">
            <div class="item">
                <img src="/css/images/news_01.jpg">
                <div class="wrap">
                    <div class="title">스페이스X 우주선 ‘스타십’ 발사 승인… 17일 비행 목표</div>
                    <div class="desc">미국 FAA, 스타십 첫 시험 비행 발사 승인 한 번에 100명 탑승… 달·화성 심우주 여행 목적 미국 우주기업 스페이스X가 달과 화성 등 심우주 여행을 …
                    </div>
                    <div class="auth">조선비즈</div>
                </div>
                <div class="clear:left"></div>
            </div>
            

            <div class="item">
                <img src="/css/images/news_02.jpg">
                <div class="wrap">
                    <div class="title">美 FAA, 스페이스X 스타십 발사 승인…"17일 비행 목표"</div>
                    <div class="desc">김태종 특파원 = 스페이스X가 달과 심우주 여행에 투입하기 위해 개발해 온 우주선 '스타십'(Starship)이 지구궤도 시험 비행을 위한 마지막 관문을 …
                    </div>
                    <div class="auth">연합뉴스</div>
                </div>
                <div class="clear:left"></div>
            </div>
        </div>
    </div>
</body>
</html>
