<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Css영역 선포!! */
        div{color: blue;}
        .txt1{color: RED;}
    </style>
</head>
<body>
    <!-- css    -->
    <!-- 
        1. HTML > 태그  + 틀 + 데이터
        2. CSS > HTML + 서식
        3. JavaScript


        CSS, Cascading Sytle Sheet
        - HTML 서식을 담당하는 언어
        - 독립 실행이 안된다. 반드시 HTML 코드가 있어야 실행 가능. > 모든 ML의 디자인을 담당하는 언어
        - CSS1, CSS2, CSS3(+HTML5)
        - HTML 서식 기능 > CSS 서식 기능(확장)
        


     -->

     <!-- 
        요구사항] "안녕하세요" 라는 멘트를 화면에 5번 출력
        추가사항] 글자색 > 파란색
        추가사항] 글자색 > 빨간색

      -->
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>

    <hr>
    <!-- 

        목적이 없는 태그 > 가장 많이 사용
        1.<div>: 블럭태그
        2.<span>: 인라인태그

     -->



    <div class="txt1">
        <p>안녕하세요.</p>
        <p>안녕하세요.</p>
        <p>안녕하세요.</p>
        <p>안녕하세요.</p>
        <p>안녕하세요.</p>
    </div>
</body>
</html>
