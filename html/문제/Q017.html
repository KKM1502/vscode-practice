<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            width: 400px;
            height: 380px;
            background-color: red;
            padding-top: 20px;
            margin: auto;
            border-radius: 0%;
        }
        .second{
            width: 360px;
            height: 340px;
            background-color: orange;
            padding-top: 20px;
            margin: auto;
            
        }
        .third{
            width: 320px;
            height: 300px;
            background-color: yellow;
            padding-top: 20px;
            margin: auto;
            
        }
        .foth{
            width: 280px;
            height: 260px;
            background-color: green;
            padding-top: 20px;
            margin: auto;
            
        }
        .fth{
            width: 240px;
            height: 220px;
            background-color: blue;
            padding-top: 20px;
            margin: auto;
            
        }
        .sith{
            width: 200px;
            height: 180px;
            background-color: purple;
            padding-top: 20px;
            margin: auto;
            
        }
        .seth{
            width: 160px;
            height: 140px;
            background-color: #EE82EE;
            padding-top: 20px;
            margin: auto;
            
        }
        
        .first:hover .second{
            border-radius: 10%;
            transition: all 1s;
        }
        .first:hover .third{
            border-radius: 10%;
            transition: all 1s;
        }
        .first:hover .foth{
            border-radius: 10%;
            transition: all 1s;
        }
        .first:hover .fth{
            border-radius: 10%;
            transition: all 1s;
        }
        .first:hover .sith{
            border-radius: 10%;
            transition: all 1s;
        }
        .first:hover .seth{
            border-radius: 10%;
            transition: all 1s;
        }
        .second:hover .third{
            border-radius: 20%;
            transition: all 1s;
        }
        .second:hover .foth{
            border-radius: 20%;
            transition: all 1s;
        }
        .second:hover .fth{
            border-radius: 20%;
            transition: all 1s;
        }
        .second:hover .sith{
            border-radius: 20%;
            transition: all 1s;
        }
        .second:hover .seth{
            border-radius: 20%;
            transition: all 1s;
        }
        .third:hover .foth{
            border-radius:30%;
            transition: all 1s;
        }
        .third:hover .fth{
            border-radius:30%;
            transition: all 1s;
        }
        .third:hover .sith{
            border-radius:30%;
            transition: all 1s;
        }
        .third:hover .seth{
            border-radius:30%;
            transition: all 1s;
        }
       .foth:hover .fth{
            border-radius:40%;
            transition: all 1s;
        }
       .foth:hover .sith{
            border-radius:40%;
            transition: all 1s;
        }
       .foth:hover .seth{
            border-radius:40%;
            transition: all 1s;
        }
       .fth:hover .sith {
            border-radius:50%;
            transition: all 1s;
        }
        .fth:hover .seth{
            border-radius:50%;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="second">
            <div class="third">
                <div class="foth">
                    <div class="fth">
                        <div class="sith">
                            <div class="seth"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
