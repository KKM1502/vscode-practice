<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        이미지, Image
        - <img>
        - 단독태그

        img.src
        -source
        - 이미지 파일 URL
        - 필수값

        img.alt
        - alternative text > 대체 문자열
        - 이미지가 올바르게 표시되지 않았을 때 대신 보여주는 문자열
        - 필수값

        img.width

        img.height


        
    -->
    
    <img src="images\cat01.jpg">

    <img src="/html/images/placeimg_500_300_animals.jpg">

    <hr>

    <img src="images/dog01.jpg" alt="강아지 오형제">
    
    <hr>

    <img src="images/dog02_big.jpg" width="250px" height="188px">
    <img src="images/dog02_big.jpg" width="500px" height="376px">
    <img src="images/dog02_big.jpg" width="500px">    <!-- 종횡비 자동 계산 -->
    <img src="images/dog02_big.jpg" height="400px">    <!-- 종횡비 자동 계산 -->



</body>
</html>
