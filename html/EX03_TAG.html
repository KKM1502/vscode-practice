	<body>

		<!-- 
			태그(TAG), 엘리먼트(ELEMENT)
			-예약어를 <>로 묶어놓은 요소
			-출력될 웹페이지의 골격 형성
				A.레이아웃 형성
				B.요소를 배치
				C.콘텐츠를 출력	
		
			1. 태그를 표현하는 방식 
				A. <태그명>내용물</태그명>
				 - 쌍태그
				 - 영역을 가지는 태그 
				
				
				B. <태그명> or <태그명 /> or <태그명></태그명>
				 - EX) <br>
				 - 단독태그
				 - 빈태그(EMPTY TAG)
				 - 영역을 가지지 않는 태그
				 
			2. 태그 내용물 형식, Content Type
				-<태그>내용물</태그>
				a. 자식 태그
					- 또 다른 태그를 내용물로 가진다.
					- 문자열을 직접 가질 수 없다.
				
				b. PCDATA
					-Parsed Character Data > 파싱 가능한 문자열 
					-문자열을 내용물로 가진다.
					-태그를 내용물로 가질 수 없다 .
				
				c. Empty
					-아무것도 가지지 않는다. > 빈태그, 단독태그		
				d. Mixed
					-자식으로 태그와 문자열이 모두 올 수 있는 경우.
					-혼합형
					-a+b+c
					-HTML 태그의 대부분이 혼합형이다.
					
					
			3. 속성(Attribute)
				-태그의 성질을 정의하는 요소
				-태그가 가지는 데이터의 한 종류
				-표기법
					a. <시작태그 속성명="값"></끝태그>
					b. <단독태그 속성명="값">
					c. <시작태그 속성명="값" 속성명="값" 속성명="값"></끝태그>
					d. <시작태그 속성명="값"></끝태그> : 사용 o  
					e. <시작태그 속성명='값'></끝태그> : 사용 o 
					f. <시작태그 속성명=값></끝태그> : 절대 사용x
					
			4. 텍스트(PCDATA)
				- 태그가 가지는 데이터의 한 종류
				- 용도: 화면에 출력하는 데이터 
			
			5. 엔티티
				- 브라우저와 미리 약속된 표현 > 이 표현을 소스에 작성하면 브라우저는 이 표현을 그대로 출력하지 않고, 미리 약속된 표현으로 바꿔서 출력한다.
				- 치환 명령어
				- Built-in Entity
				- &엔티티명;
				- &nbsp;
				- &lt; less than
				- &gt; greater than 
				- &#문자코드;
		 -->
	<div>이곳이 PCDATA 영역입니다. 이 영역을 브라우저가 문법 검사를 하는 영역입니다. 그래서 예약어가 있으면 해석을 한다. 오늘 &lt;br&gt; 태그를 배웠습니다. &lt;br&gt;태그는 개행 문자 역할을 합니다.</div>
