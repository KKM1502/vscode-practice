<!DOCTYPE html>
<html>
<head>
	<!-- 
	
		<HEAD> 태그 
			- 브라우저가 보는 정보들
			- 문서의 내부 정보를 관리하는 CONTAINER
		
		<HEAD> 자식 태그 
		1. <META>
			- 페이지에 대한 여러가지 정보를 기술하는 역할
			
		
		2. <TITLE>
			- 문서 제목(제목 표시줄에 표시되는 문자열을 지정)
			a. 문서의 제목으로 사용
			b. 검색 엔진의 수집 대상 > 검색 결과의 제목으로 사용
			c. 북마크 제목으로 사용
			
	 -->
	
	<meta charset="UTF-8">
	
	<meta name="author" content ="kyeongmin">	
	<meta name="generator" content= "Eclipse 2022.03" >
	
	<meta name="keywords" content= "HTML, head tag, example" >
	<meta name="description" content= "HTML class example" >
	<title>Insert title here</title>
</head>
<body>
홍길동입니다.

</html>
