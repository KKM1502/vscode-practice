<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
     -->

     <h1>style tag </h1>
     <h2>물리적인 모양을 지정하는 태그(의미가 중요하지 않다.)</h2>
     
    <b>볼드체</b><br>
    <i>이탤릭체</i><br>
    보통글자<small>작은 글자</small><br>
   
    H<sub>2</sub><br>
    MC<sup>2</sup><br>

    <u>밑줄</u><br>
    <strike>취소선입니다.</strike><br>
    <s>취소선입니다.</s><br>
    <big>큰 글자</big><br>
    <tt>타자기 글자</tt><br>

    <h2>의미 자체를 중시하는 태그(모양이 중요하지 않다.)</h2>
    <b>데이터</b><br>
    <strong>중요한 데이터</strong><br>
    <em>중요한 데이터</em><br>
    <mark>강조 데이터</mark><br>
    <cite>한줄 인용구</cite><br>
    <blockquote>여러줄 인용구</blockquote><br>
    <code>int a = 10;</code><br>
    <address>서울시 강남구 역삼동</address><br>
    <ins>추가된 데이터</ins><br>
    <del>삭제된 데이터</del><br>

</body>
</html>
