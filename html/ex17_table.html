<!DOCTYPE html>

<!-- 각각의 <tr>내의 <td> 개수는 동일해야한다!!! -->
<body>
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html>
