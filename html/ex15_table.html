<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        표, Table
    
        1.<table>
            - 큰상자
            - 전체 컨테이너
        2.<tr>
            - table row
            - 중간 상자
            - 행 역할 
        3.<td>
            - table data
            - 작은 상자
            - 셀 역할
            - 데이터를 저장하는 역할
        
        4.<th>
            - table header
            - 제목 역할
            - 작은 상자

        5.<thead>

        6.<tbody>
        
        7.<tfoot>

            
    -->
    <h1>2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr>
            <td width="100" height="100">1</td>
            <td width="100">2</td>
        </tr>
        <tr>
            <td height="100">3</td>
            <td>4</td>
        </tr>
    </table>
    

    <h1>2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr align="center" valign="middle">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>2행 2열 테이블 </h1>
    <table bgcolor="yellow" border="1" width="200" height="200" >
        <tr bgcolor="red">
            <td bgcolor="green">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>



</body>
</html>
