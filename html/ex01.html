<!-- 

	문서 유형(선언문)
	- 이 문서가 어떤 문서다.. 알려주는 역할 > 브라우저에게 알려주는 선언문 
	- <!DOCTYPE HTML> : 해당 문서가 HTML5로 작성된 문서
	- DTD 	
 -->

<!DOCTYPE html>
<html>
<!-- 	
		
		HTML 문서 구조
		- 태그들의 트리구조로 되어있다.(계층 구조)
		
		<HTML>
		- 문서 전체를 감싸는 역할
		- 루트 태그
		- 스스로 하는 일은 없으며 > 컨테이너 역할


 -->
<head>
<!-- 

	<HEAD>
	- 문서의 머릿말 역할
	- 문서 내부 정보 기술
	- 브라우저에게 전달할 내용 > 화면에 출력(X)
 -->

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<BODY>
	- 브라우저의 출력될 내용을 갖는 영역
	- 사람이 봐야할 내용을 작성
	


 -->



</body>
</html>
