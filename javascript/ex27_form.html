<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form name="form1" action="ex27_ok.jsp">
        <h1>회원가입</h1>

        <table border="1">
            <tr>
                <th>이름</th>
                <td><input type="text" name="txtname"></td>
            </tr>
            <tr>
                <th>나이</th>
                <td><input type="number" name="txtage" min="10" max="100"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="txtid"></td>
            </tr>
            <tr>
                <th>암호</th>
                <td><input type="password" name="txtpw"></td>
            </tr>
            <tr>
                <th>암호 확인</th>
                <td><input type="password" name="txtpwc"></td>
            </tr>
        </table>
        <hr>
        <input type="button" value="가입하기" name="btn">
    </form>
    
    <script>
        document.form1.btn.onclick=m1;

        function m1() {

            var txtname = document.form1.txtname;
            var txtage = document.form1.txtage;
            var txtid = document.form1.txtid;
            var txtpw = document.form1.txtpw;
            var txtpwc = document.form1.txtpwc;

            //유효성 검사 > 잘못된 값을 찾기 !! 
            //이름
            //-필수값
            //-2~5자 이내
            //-한글만

            if(txtname.value==''){
                alert('이름을 입력하세요.');
                txtname.focus();
                return;
            }

            if(txtname.value.length<2||txtname.value.length>5){
                alert('이름을 2~5자 이내로 입력하세요');
                txtname.focus();
                txtname.value='';
                return;
            }
            for(var i =0; i>txtname.value.length;i++){
                var c= txtname.value.charAt(i);
                if(c<'가'||c>'힣'){
                    alert('이름을 한글로 입력하시오.');
                    txtname.select();
                    return;
                }
            }
            //나이
            //필수값
            //숫자만
            //범위검사(10세 ~ 100세)
            if(txtage.value==''){
                alert('나이를 입력하세요.');
                txtage.focus();
                return;
            }
            // 아이디
            // 필수값
            // 4~12자 이내
            // 영어 + 숫자
            // 숫자로 시작 불가

            //정규 표현식
            // var regex = new RegExp('정규표현식') <<귀찮
            // var regex = /정규표현식/; //객체
            var regex = /^[A-Za-z_][A-Za-z0-9_]{3,11}$/;
            //         ^시작 영어문자로 시작(1개) 영어,숫자(3개~11개)$끝 

            if(!regex.test(txtid.value)){
                alert('아이디를 올바르게 입력하세요/');
                txtage.focus();
                return;
            }

            //암호 > 일치
            if(txtpw.value != txtpwc.value){
                alert('암호가 일치하지 않습니다.')  ;
                txtage.focus();
                return;
            }

            document.form1.submit();

        }
    </script>


</body>
</html>
