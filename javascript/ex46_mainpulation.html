<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <!--  -->
    <h1>DOM - 태그/속성/텍스트 조작</h1>

    <input type="button" value="verify1" id="btn1">
    <input type="button" value="verify2" id="btn2">
    <input type="button" value="verify3" id="btn3">
    <input type="button" value="verify4" id="btn4">
    <hr>
    <div id="div1"></div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const btn4 = document.getElementById('btn4');
        const div1 = document.getElementById('div1');

        btn1.addEventListener('click',function(){

                //1.innerHTML
                // div1.innerHTML='<input type="text" size="10">';

                //2.태그 생성
                const input = document.createElement('input');//<input>
                // console.log(input.nodeType);

                //2.2 속성 추가 
                const type = document.createAttribute('type');//type=""
                type.value='text';
                input.setAttributeNode(type);//<input type="text">

                const size = document.createAttribute('size');
                size.value ='10';
                input.setAttributeNode(size);

                //2.3 div1의 자식으로 추가
                div1.appendChild(input);
        })
        btn2.addEventListener('click',function(){
            const input= document.createElement('input');
            input.setAttribute('type','text');
            input.setAttribute('size','10');
            div1.appendChild(input);


        })
        btn3.addEventListener('click',function(){

            const h1= document.createElement('h1'); //<h1></h1>
            const txt= document.createTextNode('제목입니다.');
            h1.appendChild(txt); //h1 태그에 txt 삽입
//========================================
            const p = document.createElement('p');
            p.textContent='문단입니다.';
            div1.append(h1);
            div1.append(p);

        })
        btn4.addEventListener('click',function(){
            //동적 테이블 만들기
            const table =document.createElement('table')    ;
            table.setAttribute('border','1');
            for(let i =0; i<5 ;i++){
                const tr = document.createElement('tr');
                for(let j=0;j<5;j++){
                    const td= document.createElement('td');
                    td.textContent=i+','+j;
                    tr.appendChild(td);
                    
                }
                table.appendChild(tr);
            }
            div1.appendChild(table);


        })




    </script>
</body>
</html>
