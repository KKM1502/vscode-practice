<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="css/example.css">
    <style>
        #heart{
            border: 1px solid black;
            background-image: url('/css/images/heart.png');
            width: 300px;
            height: 300px;


        }
        #puma{
            border: 1px solid black;
            background-image: url('/css/images/puma.png');
            width: 512px;
            height: 256px;


        }
    </style>
</head>
<body>

    <h1>배경 이미지</h1>    
    <div id="heart"></div>
   
    <hr>
    <div id="puma"></div>
    <hr>
    <input type="button" value="확인" id="btn">
     <script>
        let x = 0;
        document.getElementById('btn').onclick= function(){
            x-=300;
            if(x<-600){
                x=0;
            }
            document.getElementById('heart').style.backgroundPosition=`${x}px 0px`;
        }
        const puma = document.getElementById('puma');

        x=0
        let y =0;
        let timer = 0;

        puma.onclick= function(){
            if(timer==0){
            timer = setInterval(() => {
                x-=512;

                if(x<-(512 * 3)){
                    x=0;
                    y -=256;
                    if(y<-256){
                        y=0;
                    }
                }

                puma.style.backgroundPosition=`${x}px ${y}px`;
            }, 50);}
            else{
                clearInterval(timer);
                timer=0;
            }
        };
    </script>
</body>
</html>
