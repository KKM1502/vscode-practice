    <script>
    
        //호이스팅, Hoisting
        //- 함수 호이스팅, 변수 호이스팅
        //- 코드를 실행하기 전, 변수 선언문과 함수 선언문은 해당 스코프의 최상단으로 글어올려진다. > 코드 재배치
        function m1(){
            alert();
        }
        m1();
        var a = 10;
        alert(a);

    </script>
