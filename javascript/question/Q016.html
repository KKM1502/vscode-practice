<body>
    <!--  -->
    
    <fieldset>
        <span id="content"></span>
    </fieldset>



    <script>
    window.onkeydown=function f1(){
        if(event.keyCode>=49 && event.keyCode<=57)
        {document.getElementById('content').innerHTML+='<img src="/css/images/'+(event.keyCode-48)+'.png">';  } 
        else{
            return;
        }
    }
    



    </script>
</body>
