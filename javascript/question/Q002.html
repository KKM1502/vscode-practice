<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fomr1">
        <h1>회원가입</h1>
        아이디: <input type="text" name="txt1">
        <br>
        <input type="text" name="txt2" style="border: none; color: red;" >
        



        <!-- 아이디 유효성 검사를 하시오.
길이 > 4~12자 이내
onkeyup
-->
    </form>

    <script>
        var txt1 = window.document.fomr1.txt1;
        var txt2 = window.document.fomr1.txt2;

        txt1.onkeyup= m1;
        function m1(){
            if(txt1.value.length<4){
                txt2.value="아이디가 너무 짧습니다.";
            }
            else if(txt1.value.length<12&&txt1.value.length>4){
                txt2.value="아이디가 적합합니다.";
            }
            else{
                txt2.value="아이디가 너무 깁니다.";
            }
        }


    </script>
</body>
</html>
