<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    fieldset{
        width: 500px;
        border: none;
    }
    .time{
        width: 458px;
        height: 100px;
        border: 1px solid black;
    }
    .time > div{
        display: inline;
        width: 33%;
        font-size: 70px;
        text-align: center;
    }
    .wrap{

        margin-left: 40px;
        margin-top: 15px;
    }
    .btn{
        
        width: 120px;
    }
    </style>
</head>
<body>
    <!--  -->
    <fieldset>
        <div class="time">
            <div class="h">00</div>
            <div class="m">01</div>
            <div class="s">39</div>
        </div>
        <div class="wrap">
            <input type="button" class="btn" value="시작" name="btn1">
            <input type="button" class="btn" value="멈춤" name="btn2">
            <input type="button" class="btn" value="종료" name="btn3">
        </div>
    </fieldset>

    </script>
</body>
</html>
