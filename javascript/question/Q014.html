<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <fieldset>
        <textarea name="vnews" readonly></textarea>
        <hr>
        <textarea name="news">네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요.
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다.
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요.
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다.
꽃샘추위는 내일 절정을 보이겠습니다.</textarea>
        <input type="button" value="시작" name="start" onclick="start();">
        <input type="button" value="정지" name="stop" onclick="f2();">
    </fieldset>

    <script>
        console.log(document.all.news.textContent.length);
        var i =0;
        var pause;
        function f1(){
            // for(var i=0; i<document.all.news.textContent.length;i++){
            if(i>263){
                clearInterval(pause);
            }
            else{
                document.all.vnews.textContent+=(document.all.news.textContent[i]);
                console.log(document.all.vnews.textContent[i]);
                i++;
            }

            // }
        }
        function start(){
            clearInterval(pause);
            pause=setInterval(f1,100);

        }
        function f2(){
                clearInterval(pause);
           
        }
        
    </script>
</body>
</html>
