<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }

        div{
            margin-top: 13px;
            font-size: 15px;
            text-align: center;
        }
        
        select{
            size: 10;
            width: 150px;
            height: 340px;
            margin: 20px 30px;
        }
        option{
            margin-bottom: 10px;
        }
        input{
            width: 100px;
            margin: 3px 13px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div>차단된 친구</div>
                
               <select name="left" name="left" multiple>
                <option value="l1">권예진</option>
                <option value="l2">권준혁</option>
                <option value="l3">김동식</option>
                <option value="l4">김세진</option>
                <option value="l5">김여정</option>
                <option value="l6">노형준</option>
                <option value="l7">박민선</option>
                <option value="l8">백강현</option>
                <option value="l9">변기현</option>
               </select>
            </td>
            <td>
                <input type="button" value="ADD" name="add" onclick="m1();">
                <br>
                <input type="button" value="Remove" name="remove" onclick="m2()">
                <br>
                <input type="button" value="Add All" name="addall" onclick="m3()">
                <br>
                <input type="button" value="Remove All" name="removeall" onclick="m4();">
                <br>
            </td>
            <td>
                <div>차단된 친구</div>
                
               <select name="right" name="right" multiple>
                
               </select>
            </td>
        </tr>

    </table>
    <script>

        function m1(){

            var txt=document.all.left.selectedIndex;
            var op = new Option(); //<option></option>
            op.value=document.all.left.options[txt].value;
            op.text=document.all.left.options[txt].text;
            document.all.left.options.remove(txt);
            document.all.right.options.add(op);
        }

        function m2(){
            var txt=document.all.right.selectedIndex;
            var op = new Option(); //<option></option>
            op.value=document.all.right.options[txt].value;
            op.text=document.all.right.options[txt].text;
            document.all.right.options.remove(txt);
            document.all.left.options.add(op);
        }
        function m3(){
            
            for(var i=0; i<document.all.left.length;i++){
 
                var op = new Option(); 
                op.value=document.all.left.options[i].value;
                op.text=document.all.left.options[i].text;

                document.all.right.options.add(op);
            }
            for(var i=document.all.left.length;i>=0;i--){
                document.all.left.options.remove(i);
            }

        }
        function m4(){
            
            for(var i=0; i<document.all.right.length;i++){
 
                var op = new Option(); 
                op.value=document.all.right.options[i].value;
                op.text=document.all.right.options[i].text;

                document.all.left.options.add(op);
            }
            for(var i=document.all.right.length;i>=0;i--){
                document.all.right.options.remove(i);
            }

        }
    </script>
</body>
</html>
